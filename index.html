<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script type='module' src="./index.js"></script>
  <title>Octacalc</title>
</head>

<body>
  <div class="calculator">
    <p class="display">
      <span>0</span>
    </p>
    <div class="keyboard">
      <div class="key clear">
        <div class="button-wrapper">
          <button type='button' data-key="Backspace">AC</button>
        </div>
      </div>
      <div class="key operation">
        <div class="button-wrapper">
          <button type='button' data-key="/">รท</button>
        </div>
      </div>
      <div class="key digit">
        <div class="button-wrapper">
          <button type='button' data-key="7">7</button>
        </div>
      </div>
      <div class="key digit">
        <div class="button-wrapper">
          <button type='button' data-key="8">8</button>
        </div>
      </div>
      <div class="key digit">
        <div class="button-wrapper">
          <button type='button' data-key="9">9</button>
        </div>
      </div>
      <div class="key operation">
        <div class="button-wrapper">
          <button type='button' data-key="*">ร</button>
        </div>
      </div>
      <div class="key digit">
        <div class="button-wrapper">
          <button type='button' data-key="4">4</button>
        </div>
      </div>
      <div class="key digit">
        <div class="button-wrapper">
          <button type='button' data-key="5">5</button>
        </div>
      </div>
      <div class="key digit">
        <div class="button-wrapper">
          <button type='button' data-key="6">6</button>
        </div>
      </div>
      <div class="key operation">
        <div class="button-wrapper">
          <button type='button' data-key="-">-</button>
        </div>
      </div>
      <div class="key digit">
        <div class="button-wrapper">
          <button type='button' data-key="1">1</button>
        </div>
      </div>
      <div class="key digit">
        <div class="button-wrapper">
          <button type='button' data-key="2">2</button>
        </div>
      </div>
      <div class="key digit">
        <div class="button-wrapper">
          <button type='button' data-key="3">3</button>
        </div>
      </div>
      <div class="key operation">
        <div class="button-wrapper">
          <button type='button' data-key="+">+</button>
        </div>
      </div>
      <div class="key digit zero">
        <div class="button-wrapper">
          <button type='button' data-key="0">0</button>
        </div>
      </div>
      <div class="key comma">
        <div class="button-wrapper">
          <button type='button' data-key=",">,</button>
        </div>
      </div>
      <div class="key operation">
        <div class="button-wrapper">
          <button type='button' data-key="Enter">=</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
